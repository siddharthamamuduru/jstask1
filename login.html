<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    login page
    <form onsubmit="handleLoginDetails(event)">
        <input type="email" placeholder="email here" id="email">
        <input type="password" placeholder="password here" id="password">
        <button type="submit">login</button>
    </form>
    <script>
        function handleLoginDetails(s){
            s.preventDefault();
            let loginEmail=document.getElementById("email").value.trim()
            let loginPassword=document.getElementById("password").value.trim()

            let allusers=JSON.parse(localStorage.getItem("allusers"))
            let userFound=allusers.find(x=>x.email===loginEmail && x.password ===loginPassword)

            if(userFound){
                alert("loggedin succesfully!!!")
                localStorage.setItem("loggedInUser",JSON.stringify(userFound.email))
                window.location.href="dashboard.html"
            }
        }

    </script>
    <a>you don't have any id please signup :<a href="signUp.html">signUp</a>
    
</body>
</html>
